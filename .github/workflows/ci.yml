name: CI workflow for homework

on:
  [push, pull_request]

jobs:
  build_on_linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - cpp_comp: g++
            c_comp: gcc
            source: true
          - cpp_comp: clang++
            c_comp: clang
            source: false

    steps:
      - name: checking out repository
        uses: actions/checkout@v4

      - name: preparing build
        run:  cmake -H. -B_build -D CMAKE_CXX_COMPILER=${{matrix.cpp_comp}} -D CMAKE_C_COMPILER=${{matrix.c_comp}} 
      - name: building
        run:  cmake --build _build
      - name: checking programs output
        run:  |
          echo "1 -5  6" | _build/solver_application/solver_app
          _build/hello_world_application/hello
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: _build${{matrix.c_comp}}
          path: _build/  
          retention-days: 1

  build_on_windows:
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
    steps:
      - name: checking out repository
        uses: actions/checkout@v4

      - name: preparing build
        run:  cmake . -B_build 
      - name: building
        run:  cmake --build _build --config Release
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows_build
          path: _build/    
          retention-days: 1
  build_on_mac:
    runs-on: macos-latest
    strategy:
      fail-fast: false
    steps:
      - name: checking out repository
        uses: actions/checkout@v4

      - name: preparing build
        run:  cmake -H. -B_build
      - name: building
        run:  cmake --build _build
  
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: _buildmac
          path: _build/  
          retention-days: 1



  
  Create_sources_deb_rpm:
    name: Create sources&deb&rpm
    needs: [build_on_linux, build_on_mac, build_on_windows]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true  
    steps:
      - name: checking out repository
        uses: actions/checkout@v4
        
      - name: install dependencies
        run: sudo apt-get install rpm
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: _buildgcc
          path: _build/ 
      - name: create source files
        run: |
          cd _build/ 
          cpack --config CPackSourceConfig.cmake
          mkdir _artifacts
          mv *.tar.gz _artifacts
          mv *.zip _artifacts
          cpack -G "DEB"
          cpack -G "RPM"
          mv *.deb _artifacts
          mv *.rpm _artifacts
      #just testing
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux files
          path: _build/_artifacts/
          retention-days: 1

  Create_dmg:
    name: Create_dmg
    needs: [build_on_linux, build_on_mac, build_on_windows]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: macos-latest 
    steps:
      - name: checking out repository
        uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: _buildmac
          path: _build/ 
      - name: create source files
        run: |
          cd _build/ 
          mkdir _artifacts
          cpack -G "DragNDrop"
          mv *.dmg _artifacts
      #just testing
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac files
          path: _build/_artifacts/
          retention-days: 1

  Create_msi:
    name: Create_msi
    needs: [build_on_linux, build_on_mac, build_on_windows]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: windows-latest 
    steps:
      - name: checking out repository
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows_build
          path: _build/ 
      - name: create source files
        run: |
          cd _build/
          mkdir _artifacts
          cpack -G "NSIS"
          cpack -G "WIX"
          move "*.exe"  "_artifacts\"
          move "*.msi"  "_artifacts\"
      #just testing
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: win files
          path: _build/_artifacts/
          retention-days: 1

